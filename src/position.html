<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      width: 1000px;
      height: 3000px;
      border: 1px solid green;
      transform: translate(100px);
      overflow-y: auto;
    }

    .child {
      box-sizing: inherit;
      width: 30vw;
      padding: 0 50px;
      height: 100px;
      position: fixed;
      left: 0;
      top: 0;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>

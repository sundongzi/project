<script>
  function text() {
    var temperature = null
    var archive = []
    Object.defineProperty(this, 'temperature', {
      get: function () {
        console.log('getData!', this)
        return temperature
      },
      set: function (value) {
        temperature = value
        archive.push(temperature)
      }
    })
    this.getArchive = function () { return archive }
  }

  var arc = new text()
  arc.temperature // 'get!'
  arc.temperature = 11
  arc.temperature = 13
  arc.getArchive() // [{ val: 11 }, { val: 13 }]
  console.log('dsfsdfs', arc.getArchive())
</script>
